<!DOCTYPE html><html>
<head>
    <title>I Love You</title>
    <script>
        function loveYouToo() {
            document.getElementById("message").innerText = "I love you too!";
        }
        function noOption() {
            alert("There is no 'No' option!");
        }
    </script>
</head>
<body style="text-align: center; margin-top: 50px;">
    <h1>Do you love me?</h1>
    <button onclick="loveYouToo()">Yes</button>
    <button onclick="noOption()">No</button>
    <h2 id="message"></h2>
</body>
</html>
